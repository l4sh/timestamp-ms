<!doctype html>
<html lang="en">
<head>
    <title>Timestamp microservice</title>
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>
<body>
    <div class="container">
        <h1>
            Timestamp microservice
        </h1>
        <h3>Usage:</h3>
        <code>{{host}}/December%2015,%202015</code><br>
        <code>{{host}}/1450137600</code>
        <h3>Output:</h3>
        <code>
            {
              "unix": 1450137600,
              "natural": "December 15, 2015"
            }
        </code>
    </div>
</body>
</html>
